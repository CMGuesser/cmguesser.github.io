<body>
    <div class="navbar">
        <div class="nav-links">
            <p>CM Guesser</p>
        </div>
    </div>
    <section class="landing">
        <div class="main-landing">
            <p>CM Guesser - Linhas é um jogo onde tens de descobrir o máximo número de linhas no menor tempo possível!
            </p>
            <div class="button-row">
                <button id="practice" onclick='window.location.href = "./play"'>Jogar</button>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
